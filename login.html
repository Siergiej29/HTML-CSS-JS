<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.23/jquery.form-validator.min.js"></script>
	
	
	<script src="js/validation.js"></script>
	

</head>
<body>
	<section class="container">
		<div class="form-pole">
			<form class="form" method="POST" action="#" novalidate="novalidate">
				
				<h2> Logowanie do systemu</h2>
				<div class="wrong-log"> Niepoprawny login lub hasło</div>
				<div class="error-vali"></div>
					<div class="input-group">
	  					<span class="input-group-addon" id="basic-addon1">
	  						<span class="glyphicon glyphicon-envelope"></span>
	  					</span>
	  					<input type="email" name="email" class="form-control" id="login" placeholder="Adress Email" aria-describedby basic-addon1">
					</div>
					<div class="input-group">
	  					<span class="input-group-addon" id="basic-addon1">
	  						<span class="glyphicon glyphicon-lock"></span>
	  					</span>
	  					<input type="password" name="pass" class="form-control" id="passw" placeholder="Password" aria-describedby="basic-addon1">
					</div>
					<div class="input-group remember-me">
						<input type="checkbox" aria-label="..."> zapamiętaj mnie
					</div>
					<button type="sumbit" class="btn btn-default log-in-btn" id="myBtn">ZALOGUJ SIĘ</button>
					<a href="#" class="forgoten-pass">
					zapomniałem hasła
					</a>
			</form>
		</div>
	</section>
	<section id="own-modal">
		<div class="modal-content">
		<h3>Dane logowania</h3>
		<div id="close">X</div>
		<hr>
			<p>Login: </p> <p class="login-name"></p> <br>
			<p>Hasło: </p> <p class="pass-name"></p>
		</div>

	</section>
